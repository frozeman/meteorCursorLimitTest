<head>
  <title>meteorCursorLimitTest</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <button>increase limit</button>
  <br>
  {{> grid cursor=theCursor}}
</template>

<template name="grid">
  {{#if cursor}}
    <ul>
      {{#each cursor}}
        <li>
          item Text
          {{isRendered}}
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>

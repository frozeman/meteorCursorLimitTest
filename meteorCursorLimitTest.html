<head>
  <title>meteorCursorLimitTest</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <button class="order">change order type</button>
  <button class="rerun">rerun helper</button>
  <br>
  

  <ul>
    {{#each cursor}}
      <li>
        {{> item}}
      </li>
    {{/each}}
  </ul>
</template>


<template name="item">
  {{name}}
  item Id: {{itemId}}
  {{isHelperCalled}}
</template>

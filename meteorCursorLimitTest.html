<head>
  <title>meteorCursorLimitTest</title>
</head>

<body>
  {{> main}}
</body>

<template name="main">
  <button class="order">change order type</button>
  <button class="rerun">rerun helper</button>
  <br>
  {{> grid cursor=theCursor}}
</template>

<template name="grid">
  {{#if cursor}}
    <ul>
      {{#each cursor}}
        <li>
          {{> placeTemplate "item"}}
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>


<template name="item">
  {{name}}
  item Id: {{itemId}}
  {{isHelperCalled}}
</template>

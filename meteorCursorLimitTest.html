<head>
  <title>meteorCursorLimitTest</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  <button>increase limit</button>
  <br>
  {{> grid cursor=theCursor}}
</template>

<template name="grid">
  {{#if cursor}}
    <ul>
      {{#each cursor}}
        <li>
          Test text<br>
          {{isRendered}}
        </li>
      {{/each}}
    </ul>
  {{/if}}
</template>

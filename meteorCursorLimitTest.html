<head>
  <title>meteorCursorLimitTest</title>
</head>

<body>
  {{> hello}}
</body>

<template name="hello">
  <h1>Hello World!</h1>
  <button>increase limit</button>
  <br>
  {{> grid cursor=theCursor templateName="item"}}
</template>

<template name="grid">
    {{#each cursor}}
      Test text<br>
      {{> itemComponent}}
    {{/each}}
</template>

<template name="itemComponent">
  {{> placeTemplate templateName}}
</template>

<template name="item">
  I'm an item {{itemId}}<br>
</template>
